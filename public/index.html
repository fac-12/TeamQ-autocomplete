<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> What-should-Shannon</title>
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <script src="public/plotly-latest.min.js"></script>
    <link rel="shortcut icon" href="public/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
  <main class="container">
    <header class="heading">
      <h1 class="heading__title"> What should Shannon name her baby? </h1>
      <div>
        <p class="heading__subtitle">(a look at baby name trends in the U.S. since 1975)</p>
      </div>
    </header>
    <form id="search-form" class="form__search-form" action="/name-data" method="get">
      <label for="search-box-id" class="form__search-box-label">
        <input type="text" name="search-box" class="form__search-box" id='search-box-id' list="json-nameslist" aria-labelledby="Enter name" required>
      </label>
      <label for="search-submit" class="search-submit-btn-label">
        <button type="submit" id="search-submit" class="search-submit-btn">Search</button>
      </label>
      <label for="clear-graph" class="clear-graph-btn-label">
        <button type="button" class="display-button hide" id="clear-graph">Clear Graph</button>
      </label>
      <datalist id="json-nameslist">

      </datalist>
    </form>
    <section class="display" id="display">
        <h2 id="graph-title" class="display__title hide"></h2>
        <div id='graph-div' class="display__info"></div>
    </section>
  </main>
</body>

<script src="./public/script.js"></script>
</html>
