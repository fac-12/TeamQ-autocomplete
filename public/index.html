<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
      <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <script src="public/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
  <main class="container">
    <header class="heading">
      <h1 class="heading__title"> What should Shannon name her baby? </h1>
    </header>
    <form id="search-form" class="search-form" action="/name-data" method="get">
      <label for="search-box-id" class="form__search-box-label">
        <input type="text" name="search-box" class="form__search-box" id='search-box-id' list="json-nameslist">
      </label>
      <label for="search-submit" class="search-submit-btn-label">
        <button id="search-submit" class="search-submit-btn">Search</button>
      </label>
      <datalist id="json-nameslist">

      </datalist>
    </form>
    <section class="display" id="display">
        <div class="display-button-container">
          <button class="display-button" id="clear-graph">Clear Graph</button>
        </div>
        <h2 id="graph-title" class="display__title"></h2>
        <div id='graph-div' class="display__info"></div>
    </section>
  </main>
</body>

<script src="public/script.js"></script>
</html>
